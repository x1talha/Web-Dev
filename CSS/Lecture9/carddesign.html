<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="./carddesign.css">
</head>

<body>
    <div class="card">
        <div class="cardimg">

        </div>
        <div class="country">
            <h1>San Francisco</h1>
            <p class="economy">Premium economy</p>
        </div>

        <div class="info">
            <span class="price">Tag from $250</span>
            <span class="sfo">SFOs</span>
        </div>
        <div class="search">
            <button>
                Search Flight
            </button>
        </div>
        <div class="heart">
            <button>Heart</button>
        </div>
    </div>
</body>

</html>
