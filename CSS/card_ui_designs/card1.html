<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .card {
            width: 360px;
            height: 570px;
            background-color: white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 20px;
        }

        .card img {
            height: 57%;
            border-radius: 10px;
        }

        .card h2 {
            font-weight: bold;
            color: rgb(0, 0, 0);
            font-size: 1.5rem;
        }

        .card p {
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="qrcode.jpg" alt="">
            <h2>Hello, I am Talha Zahid!
                I'm  practicing Card Desinging in CSS. Thanks</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Exercitationem suscipit eligendi dolore quasi
                quibusdam sed vel voluptatum hic.</p>
        </div>
</body>

</html>
