<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/real-estate-card.css">
    <style>
        body {
            background-color: #f1f1f1;
            margin: 0px;
            padding: 0px;
        }

        .card-wrapper {
            width: 100%;
            height: 100vh;
            position: relative;

            background-image: url("https://as2.ftcdn.net/jpg/00/00/64/91/1000_F_649185_MwxGCma1gdvNStLmi1pGLnEg7QrJkC.webp");
            background-position: center;
            background-size: cover;

        }

        .card {
            padding: 6px;
            border-radius: 16px;
            background-color: #ffffff3d;
            /* box-shadow: 0px 0px 3px #ccc; */
            backdrop-filter: blur(8px);

            width: fit-content;
            position: absolute;
            left: 50%;
            top: 50%;
            translate: -50% -50%;
        }

        .card-header {
            background-image: url("https://as2.ftcdn.net/jpg/00/00/64/91/1000_F_649185_MwxGCma1gdvNStLmi1pGLnEg7QrJkC.webp");
            background-position: center;
            background-size: cover;
            height: 130px;
            border-radius: 12px;

            position: relative;
        }

        .rent {
            position: absolute;
            left: 8px;
            bottom: 8px;

            background-color: white;
            padding: 4px;
            border-radius: 50px;
            font-size: 9px;
        }

        .location-fvrt {
            position: absolute;
            right: 8px;
            bottom: 8px;

            background-color: white;
            padding: 4px;
            border-radius: 50px;
            font-size: 9px;
        }

        .img-bottom .icons {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-body .price-rating {
            display: flex;
            align-items: center;
            justify-content: space-between;

            span {
                color: #7a7878;
                font-size: 11px;
            }
        }
    </style>
</head>

<body>
    <div class="card-wrapper">
        <div class="card">
            <div class="card-header">
                <div class="rent">For rent</div>
                <div class="location-fvrt">
                    icons - icons
                </div>
            </div>
            <div class="card-body">
                <div class="price-rating">
                    <div class="price">$2,500 <span>/ years</span>
                    </div>
                    <div class="rating">
                        ‚≠ê 4.9/5.0
                    </div>
                </div>
                <hr>
                <h3>Premium Family House</h3>
            </div>
        </div>
    </div>
</body>

</html>
