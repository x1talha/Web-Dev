<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>

<body>
    <!-- <h1 align="left">Form</h1>
    <h1 align="center">Form</h1>
    <h1 align="right">Form</h1>
    <hr> -->

    <h2>Contact Us Today!</h2>
    <form action="">
        <table cellspacing="15px">
            <tr>
                <td>FirstName</td>
                <td><input type="text" name="" id="" placeholder="First Name"></td>
            </tr>
            <tr>
                <td>LastName</td>
                <td><input type="text" name="" id="" placeholder="Last Name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="E-mail" placeholder="E-mail Address">
                </td>
            </tr>

            <tr>
                <td>Phone #</td>
                <td>
                    <input type="tel" placeholder="+92-314-4686225">
                </td>
            </tr>

            <tr>
                <td>Address</td>
                <td>
                    <input type="text" placeholder="Address">
                </td>
            </tr>

            <tr>
                <td>City</td>
                <td>
                    <input type="text" placeholder="city">
                </td>
            </tr>

            <tr>
                <td>State</td>
                <td>
                    <select name="" id="">
                        <option value="">Please select your state</option>
                        <option value="">Punjab</option>
                        <option value="">Sindh</option>
                        <option value="">Khyber Pakhtoon</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Zip Code</td>
                <td>
                    <input type="text" placeholder="Zip Code">
                </td>
            </tr>

            <tr>
                <td>Website or domain name</td>
                <td>
                    <input type="text" placeholder="Website or domain name">
                    <a target="_blank" href="https://youtube.com/@talha.zahid164?si=exc9A3uNKlcfANeG"> Visit Website</a>
                </td>
            </tr>

            <tr>
                <td>Do you have hosting?</td>
                <td>
                    <input type="radio" name="host" id="Yes">
                    <label for="Yes">Yes</label>
                    <br>
                    <input type="radio" name="host" id="No">
                    <label for="No">No</label>
                </td>
            </tr>

            <tr>
                <td>Project Description</td>
                <td>
                    <textarea rows="3" cols="22" name="" placeholder="Project Description" id=""></textarea>
                </td>
            </tr>

            <tr>
                <td></td>
                <td><input type="button" value="Send"></td>
            </tr>
        </table>
    </form>
</body>

</html>
