<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Inputs</title>
</head>
<body>

    <h1>HTML Forms (All Important Inputs)</h1>

    <form>

        <!-- Text -->
        <label>Name:</label>
        <input type="text" placeholder="Enter your name">
        <br><br>

        <!-- Email -->
        <label>Email:</label>
        <input type="email" placeholder="Enter your email">
        <br><br>

        <!-- Password -->
        <label>Password:</label>
        <input type="password" placeholder="Enter password">
        <br><br>

        <!-- Phone -->
        <label>Phone:</label>
        <input type="tel" placeholder="03xx-xxxxxxx">
        <br><br>

        <!-- Number -->
        <label>Age:</label>
        <input type="number">
        <br><br>

        <!-- Date -->
        <label>Date of Birth:</label>
        <input type="date">
        <br><br>

        <!-- Time -->
        <label>Time:</label>
        <input type="time">
        <br><br>

        <!-- Color -->
        <label>Favourite Color:</label>
        <input type="color">
        <br><br>

        <!-- Radio Button (sirf 1 select hota hai) -->
        <label>Card Type:</label><br>
        <input type="radio" name="card"> Visa <br>
        <input type="radio" name="card"> MasterCard <br>
        <input type="radio" name="card"> Other
        <br><br>

        <!-- Checkbox (multiple select ho skte hain) -->
        <label>Hobbies:</label><br>
        <input type="checkbox"> Cricket <br>
        <input type="checkbox"> Reading <br>
        <input type="checkbox"> Gaming
        <br><br>

        <!-- File -->
        <label>Upload File:</label>
        <input type="file">
        <br><br>

        <!-- Range -->
        <label>Volume:</label>
        <input type="range">
        <br><br>

        <!-- Search -->
        <label>Search:</label>
        <input type="search">
        <br><br>

        <!-- URL -->
        <label>Website:</label>
        <input type="url" placeholder="https://example.com">
        <br><br>

        <!-- Select / Dropdown -->
        <label>City:</label>
        <select>
            <option>Select City</option>
            <option>Karachi</option>
            <option>Lahore</option>
            <option>Islamabad</option>
        </select>
        <br><br>

        <!-- Textarea -->
        <label>Message:</label><br>
        <textarea rows="4" cols="30"></textarea>
        <br><br>

        <!-- Hidden -->
        <input type="hidden" value="12345">

        <!-- Buttons -->
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>

    </form>

</body>
</html>
